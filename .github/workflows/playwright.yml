# GitHub Actions Workflow for QAstats.com Playwright Tests

name: Playwright Tests

# When to run these tests
on:
  push:
    branches: [ main, master ]  # Run on pushes to main/master branch
  pull_request:
    branches: [ main, master ]  # Run on pull requests
  workflow_dispatch:            # Allow manual triggering from GitHub UI

# The job to run
jobs:
  test:
    # Use GitHub's Ubuntu server
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Get your code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Step 2: Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    # Step 3: Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Step 4: Install Playwright browsers
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    
    # Step 5: Run the tests
    - name: Run Playwright tests
      run: npm test
    
    # Step 6: Upload test report if tests fail
    - name: Upload test report
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if tests fail
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    
    # Step 7: Upload test results
    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: test-results/
        retention-days: 30
